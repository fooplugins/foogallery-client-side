<script src="docs/js/ie10-viewport-bug-workaround.js"></script>
<!-- Add in FooGallery JS -->
<script src="dist/full/js/foogallery.js"></script>
<!-- Initialize FooGallery -->
<script>
	jQuery(function($){
		$('#gallery').foogallery({
			"items": "docs/content/items-250x250.json",
			"item": {
				"attr": {
					"anchor": {
						"target": "_blank"
					}
				}
			},
			"paging": {
				"type": "dots"
			},
			"state": {
				"enabled": true
			}
		});
	});
</script>
