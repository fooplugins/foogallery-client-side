	<script src="../../dist/full/js/foogallery.js"></script>
	<script>
		(function(_){

			_.auto({
				"lazy": true,
				"item": {
					"maxDescriptionLength": 36
				},
				"filtering": {
					"type": "tags",
					"showCount": true,
					"adjustOpacity": true
				},
				"paging": {
					"type": "dots",
					"size": 10
				}
			});

			$(function(){
				$(".reload").on("click", function(e){
					e.preventDefault();
					$(this).nextAll('[id^="foogallery-"]:first').foogallery(_.autoDefaults);
				});

				$(".destroy").on("click", function(e){
					e.preventDefault();
					$(this).nextAll('[id^="foogallery-"]:first').foogallery("destroy");
				});

				$("body").on("post-load", function(){
					console.log("<------------------------ WordPress Hook ------------------------>");
				});
			});

		})(FooGallery);
	</script>
</head>
