    <title>Dominant Color</title>
    <link href="../assets/theme.css" rel="stylesheet"/>
    <link href="../assets/css/foogallery.min.css" rel="stylesheet"/>
    <style>
        .foogallery.fg-dominant-color {
            --fg-dominant-color: #FFF;
        }
        .foogallery.fg-dominant-color .fg-item {
            --fg-dominant-color-alt: hsl(from var(--fg-dominant-color, #EEE) H S var(--lightness, 90%));
            --fg-dominant-color-text: hsl(from var(--fg-dominant-color, #333) 0 0% calc((l - 60) * -100%));
        }

        /* Item Style */
        .foogallery.fg-dominant-color .fg-item-inner {
            background-color: var(--fg-dominant-color, #FFF);
            color: var(--fg-dominant-color-text, #333);
            border-color: var(--fg-dominant-color, #FFF);
        }
        /* Idle / Loading / Error Style */
        .foogallery.fg-dominant-color .fg-item.fg-idle,
        .foogallery.fg-dominant-color .fg-item.fg-loading,
        .foogallery.fg-dominant-color .fg-item.fg-error {
            background-color: var(--fg-dominant-color, #EEE);;
            box-shadow: inset 0 0 0 1px var(--fg-dominant-color-alt, #DDD);
        }
        /* Loading Styles */
        .fg-dominant-color.fg-loading-default .fg-loader {
            color: var(--fg-dominant-color-alt, #828282);
            box-shadow: 0 -2.6em 0 0 currentColor,
            1.8em -1.8em 0 0 hsl(from currentColor h s l / 20%),
            2.5em 0 0 0 hsl(from currentColor h s l / 20%),
            1.75em 1.75em 0 0 hsl(from currentColor h s l / 20%),
            0 2.5em 0 0 hsl(from currentColor h s l / 20%),
            -1.8em 1.8em 0 0 hsl(from currentColor h s l / 20%),
            -2.6em 0 0 0 hsl(from currentColor h s l / 50%),
            -1.8em -1.8em 0 0 hsl(from currentColor h s l / 70%);
        }
        .fg-dominant-color.fg-loading-bars .fg-loader,
        .fg-dominant-color.fg-loading-bars .fg-loader:before,
        .fg-dominant-color.fg-loading-bars .fg-loader:after {
            color: var(--fg-dominant-color-alt, #828282);
            background: var(--fg-dominant-color-alt, #828282);
        }
        .fg-dominant-color.fg-loading-dots .fg-loader {
            color: var(--fg-dominant-color-alt, #828282);
        }
        .fg-dominant-color.fg-loading-partial .fg-loader {
            color: var(--fg-dominant-color-alt, #828282);
            border-top: 1.1em solid hsl(from currentColor h s l / 20%);
            border-right: 1.1em solid hsl(from currentColor h s l / 20%);
            border-bottom: 1.1em solid hsl(from currentColor h s l / 20%);
            border-left: 1.1em solid currentColor;
        }
        .fg-dominant-color.fg-loading-pulse .fg-loader {
            color: var(--fg-dominant-color-alt, #828282);
        }
        .fg-dominant-color.fg-loading-trail .fg-loader {
            color: var(--fg-dominant-color-alt, #828282);
        }
        /* Drop Shadow */
        .foogallery.fg-dominant-color.fg-shadow-outline .fg-item-inner {
            box-shadow: 0 0 0 1px var(--fg-dominant-color-alt, #ddd);
        }
        /* Inset Shadow */
        .foogallery.fg-dominant-color.fg-shadow-inset-outline .fg-thumb:after {
            box-shadow: inset 0 0 0 1px var(--fg-dominant-color-alt, #ddd);
        }
        /* Presets */
        .foogallery.fg-dominant-color.fg-preset.fg-goliath .fg-caption-desc {
            color: var(--fg-dominant-color-text, #333);
        }

    </style>
    <script src="../assets/jquery.min.js" defer></script>
    <script src="../assets/theme.js" defer></script>
    <script src="../assets/js/foogallery.min.js" defer></script>

    <style>
        .header-right label {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 1em;
        }
        .header-right label+label {
            margin-left: 1em;
        }
        .slider-controls {
            display: flex;
            gap: .4em;
        }
        .slider-controls input[type=text],
        .color-picker input[type=color] {
            display: flex;
            align-items: center;
            justify-content: center;
            border: none;
            padding: 0;
            font-size: inherit;
            width: 3em;
            height: 2em;
            border-radius: 3px;

            width: 2em;
        }

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const galleries = document.querySelectorAll('.foogallery');

            const setDominantColor = value => {
                galleries.forEach(gallery => {
                    gallery.style.setProperty('--fg-dominant-color', value );
                });
            };
            const colorInput = document.getElementById('color-input');
            colorInput?.addEventListener('input', event => setDominantColor(event.target.value));

            const lightnessInput = document.getElementById('lightness-input');
            const lightnessValue = document.getElementById('lightness-value');
            const setLightness = value => {
                lightnessValue.value = value;
                galleries.forEach(gallery => {
                    gallery.style.setProperty('--lightness', value );
                });
            };
            lightnessInput?.addEventListener('input', event => setLightness(`${event.target.value}%`));

            const setSaturation = value => {
                galleries.forEach(gallery => {
                    gallery.style.setProperty('--saturation', value );
                });
            };
            const saturationInput = document.getElementById('saturation-input');
            saturationInput?.addEventListener('input', event => setSaturation(`${event.target.value}%`));

            const titleLineClampInput = document.getElementById('title-line-clamp-input');
            const titleLineClampValue = document.getElementById('title-line-clamp-value');
            const setTitleLineClamp = value => {
                titleLineClampValue.value = value;
                galleries.forEach(gallery => {
                    gallery.style.setProperty('--fg-title-line-clamp', value );
                });
            };
            titleLineClampInput?.addEventListener('input', event => setTitleLineClamp(event.target.value));

            const descriptionLineClampInput = document.getElementById('description-line-clamp-input');
            const descriptionLineClampValue = document.getElementById('description-line-clamp-value');
            const setDescriptionLineClamp = value => {
                descriptionLineClampValue.value = value;
                galleries.forEach(gallery => {
                    gallery.style.setProperty('--fg-description-line-clamp', value );
                });
            };
            descriptionLineClampInput?.addEventListener('input', event => setDescriptionLineClamp(event.target.value));

        });
    </script>
</head>
