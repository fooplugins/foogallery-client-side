        /*main {*/
        /*    max-width: none;*/
        /*}*/

        main img {
            width: auto;
        }
    </style>
    <script src="../assets/jquery.min.js" defer></script>
    <script src="../assets/theme.js" defer></script>
    <script src="../assets/js/foogallery.js" defer></script>
    <script>

        ( function() {

            // const perSide = 3;
            // const n = perSide + 1, x = 922;
            // let k = ( 2 * x ) / ( n * ( n - 1 ) );
            // // console.log( k );
            // for ( let i = perSide; i > 0; i-- ){
            //     console.log( i * k );
            // }

            document.addEventListener( "DOMContentLoaded", () => {

                const galleryEl = document.getElementById( "foogallery-gallery-1" );
                const options = JSON.parse( galleryEl?.dataset?.foogallery || '{}' ) || {
                    template: {
                        scale: 0.12,
                        min: 0.2,
                        max: 0.8
                    }
                };
                let gallery = null;
                const getGallery = () => {
                    if ( gallery === null ) {
                        gallery = FooGallery.get( "#foogallery-gallery-1" );
                    }
                    return gallery;
                };

                const max_items_value = document.getElementById( "max_items_value" ),
                    max_items_range = document.getElementById( "max_items_range" );

                max_items_value.value = max_items_range.value = options.template.maxItems;

                const updateMaxItems = () => {
                    const gallery = getGallery();
                    gallery.carousel.opt.maxItems = parseFloat( max_items_value.value );
                    gallery.carousel.cache.delete( "layout" );
                    gallery.carousel.layout();
                };

                max_items_value.addEventListener( "input", () => {
                    max_items_range.value = max_items_value.value;
                    updateMaxItems();
                } );
                max_items_range.addEventListener( "input", () => {
                    max_items_value.value = max_items_range.value;
                    updateMaxItems();
                } );

                const scale_value = document.getElementById( "scale_value" ),
                    scale_range = document.getElementById( "scale_range" );

                scale_value.value = scale_range.value = options.template.scale;

                const updateScale = () => {
                    const gallery = getGallery();
                    gallery.carousel.opt.scale = parseFloat( scale_value.value );
                    gallery.carousel.cache.delete( "layout" );
                    gallery.carousel.layout();
                };

                scale_value.addEventListener( "input", () => {
                    scale_range.value = scale_value.value;
                    updateScale();
                } );
                scale_range.addEventListener( "input", () => {
                    scale_value.value = scale_range.value;
                    updateScale();
                } );

                const gutter_min_value = document.getElementById( "gutter_min_value" ),
                    gutter_min_range = document.getElementById( "gutter_min_range" );

                const updateMinGutter = () => {
                    const gallery = getGallery();
                    gallery.carousel.opt.gutter.min = parseFloat( gutter_min_value.value );
                    gallery.carousel.cache.delete( "layout" );
                    gallery.carousel.layout();
                };

                gutter_min_value.value = gutter_min_range.value = options.template.gutter.min;

                gutter_min_value.addEventListener( "input", () => {
                    gutter_min_range.value = gutter_min_value.value;
                    updateMinGutter();
                } );
                gutter_min_range.addEventListener( "input", () => {
                    gutter_min_value.value = gutter_min_range.value;
                    updateMinGutter();
                } );


                const gutter_max_value = document.getElementById( "gutter_max_value" ),
                    gutter_max_range = document.getElementById( "gutter_max_range" );

                gutter_max_value.value = gutter_max_range.value = options.template.gutter.max;

                const updateMaxGutter = () => {
                    const gallery = getGallery();
                    gallery.carousel.opt.gutter.max = parseFloat( gutter_max_value.value );
                    gallery.carousel.cache.delete( "layout" );
                    gallery.carousel.layout();
                };

                gutter_max_value.addEventListener( "input", () => {
                    gutter_max_range.value = gutter_max_value.value;
                    updateMaxGutter();
                } );
                gutter_max_range.addEventListener( "input", () => {
                    gutter_max_value.value = gutter_max_range.value;
                    updateMaxGutter();
                } );

                const gutter_unit_value = document.getElementById( "gutter_unit_value" );

                const updateGutterUnit = () => {
                    const gallery = getGallery();
                    gallery.carousel.opt.gutter.unit = gutter_unit_value.value;
                    gallery.carousel.cache.delete( "layout" );
                    gallery.carousel.layout();
                };

                gutter_unit_value.addEventListener( "change", () => {
                    updateGutterUnit();
                } );
            } );

        } )();

    </script>
    <style>
        .option {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .option-label {
            min-width: 120px;
        }

        .option-inputs {
            display: inline-flex;
            justify-content: center;
            align-items: center;
        }

        .option-inputs > input[type="number"],
        .option-inputs > select {
            width: 4em;
            text-align: center;
        }

        .option-inputs > input[type="range"],
        .option-inputs > .spacer {
            width: 400px;
        }
    </style>
</head>
