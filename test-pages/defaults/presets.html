    <style>

        /* Change typography for standard captions */
        /* Target title */
        #foogallery-gallery-1:not(.fg-preset) .fg-caption-title {
            font-family: monospace;
            font-size: 20px;
            color: hotpink;
        }
        /* Target description */
        #foogallery-gallery-1:not(.fg-preset) .fg-caption-desc {
            font-family: monospace;
            font-size: 14px;
            color: hotpink;
        }
        /* Change padding for standard captions */
        #foogallery-gallery-1:not(.fg-preset) .fg-caption .fg-caption-inner {
            padding: 30px;
        }
        /* Change icon for standard captions - in this example replacing the "zoom" icon */
        #foogallery-gallery-1.fg-hover-zoom:not(.fg-preset) .fg-caption .fg-caption-inner {
            background-image: url(assets/img/icons.svg#image-light);
        }


















    </style>
    <script src="assets/jquery.min.js" defer></script>
    <script src="assets/theme.js" defer></script>
    <script src="assets/js/foogallery.js" defer></script>
    <script>
        document.addEventListener( 'DOMContentLoaded', () => {
            const s = document.getElementById( 'preset' );
            const sm = document.getElementById( 'foogallery-gallery-1' );
            const md = document.getElementById( 'foogallery-gallery-2' );
            const lg = document.getElementById( 'foogallery-gallery-3' );
            let current = localStorage.getItem( 'fg-preset' ) ?? 'fg-goliath';

            const update = newValue => {
                if ( current !== '' ) {
                    sm.classList.remove( current );
                    md.classList.remove( current );
                    lg.classList.remove( current );
                }
                if ( newValue !== '' ) {
                    sm.classList.add( newValue );
                    md.classList.add( newValue );
                    lg.classList.add( newValue );
                }
                current = newValue;
                localStorage.setItem( 'fg-preset', newValue );
            };

            s.addEventListener( 'input', () => update( s.value ) );
            s.value = current;
            update( s.value );
        } );
    </script>
    <script>
        document.addEventListener( 'DOMContentLoaded', () => {
            const galleries = Array.from( document.querySelectorAll( '.foogallery' ) );
            const align = document.getElementById('align');
            const allAlignments = Array.from( align.options ).map( o => o.value ).filter( v => Boolean( v ) );
            align.addEventListener( 'change', () => {
                const nextValue = align.value;
                galleries.forEach( g => {
                    g.classList.remove( ...allAlignments );
                    if ( nextValue !== '' ) {
                        g.classList.add( nextValue );
                    }
                } );
            } );
        } );
    </script>
</head>
