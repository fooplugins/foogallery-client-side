<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ICONS</title>
    <link href="defaults/assets/css/foogallery.min.css" rel="stylesheet"/>
    <style>
        html {
            background-color: #222;
        }
        .group {
            display: inline-flex;
            flex-direction: column;
            gap: 10px;
            margin: 10px 10px;
        }

        svg {
            box-sizing: content-box;
            background-color: #fff;
            --size: 32px;
            width: var(--size);
            height: var(--size);
            /*border: solid 1px fuchsia;*/
        }
        .group .foogallery {
            box-sizing: content-box;
            border: solid 1px fuchsia;
        }
        .group .foogallery,
        .group .fg-image-overlay {
            display: block;
            width: 64px;
            height: 64px;
            min-width: 64px;
            min-height: 64px;
        }
        .group .foogallery .fg-image-overlay {
            visibility: visible;
            opacity: 1;
            background-color: #FFF;
        }
        .group .foogallery:not(.fg-light-overlays,.fg-transparent-overlays) .fg-image-overlay {
            background-color: #333;
        }
    </style>
</head>
<body>
