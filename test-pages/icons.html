<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ICONS</title>
    <link href="defaults/assets/css/foogallery.min.css" rel="stylesheet"/>
    <style>
        html {
            background-color: #222;
        }
        .row {
            display: flex;
            flex-direction: row;
            gap: 10px;
            margin: 10px 0;
        }

        svg {
            box-sizing: content-box;
            background-color: #fff;
            --size: 32px;
            width: var(--size);
            height: var(--size);
            border: solid 1px fuchsia;
        }
        .row .foogallery {
            box-sizing: content-box;
            border: solid 1px fuchsia;
        }
        .row .foogallery,
        .row .fg-image-overlay {
            display: block;
            width: 32px;
            height: 32px;
            min-width: 32px;
            min-height: 32px;
        }
        .row .foogallery .fg-image-overlay {
            visibility: visible;
            opacity: 1;
            background-color: #FFF;
        }
    </style>
</head>
<body>
<div class="row">
    <div class="foogallery fg-light-overlays fg-hover-zoom">
        <span class="fg-image-overlay"></span>
    </div>
    <div class="foogallery fg-light-overlays fg-hover-zoom2">
        <span class="fg-image-overlay"></span>
    </div>
    <div class="foogallery fg-light-overlays fg-hover-zoom3">
        <span class="fg-image-overlay"></span>
    </div>
    <div class="foogallery fg-light-overlays fg-hover-plus">
        <span class="fg-image-overlay"></span>
    </div>
    <div class="foogallery fg-light-overlays fg-hover-circle-plus">
        <span class="fg-image-overlay"></span>
    </div>
    <div class="foogallery fg-light-overlays fg-hover-eye">
        <span class="fg-image-overlay"></span>
    </div>
    <div class="foogallery fg-light-overlays fg-hover-external">
        <span class="fg-image-overlay"></span>
    </div>
    <div class="foogallery fg-light-overlays fg-hover-cart">
        <span class="fg-image-overlay"></span>
    </div>
</div>
<div class="row">
    <div class="foogallery fg-light-overlays fg-hover-zoom4">
        <span class="fg-image-overlay"></span>
    </div>
    <div class="foogallery fg-light-overlays fg-hover-zoom5">
        <span class="fg-image-overlay"></span>
    </div>
    <div class="foogallery fg-light-overlays fg-hover-plus2">
        <span class="fg-image-overlay"></span>
    </div>
    <div class="foogallery fg-light-overlays fg-hover-plus3">
        <span class="fg-image-overlay"></span>
    </div>
    <div class="foogallery fg-light-overlays fg-hover-circle-plus2">
        <span class="fg-image-overlay"></span>
    </div>
    <div class="foogallery fg-light-overlays fg-hover-square-plus">
        <span class="fg-image-overlay"></span>
    </div>
</div>
</body>
</html>
