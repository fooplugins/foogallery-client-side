<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width">
	<title>FooGrid Template</title>
	<link href="test.css" rel="stylesheet"/>
	<link href="../../dist/full/css/foogallery.css" rel="stylesheet"/>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script src="../../dist/full/js/foogallery.js"></script>
	<script>
		(function(_){

			_.auto({
				"lazy": true,
				"src": "data-src",
				"srcset": "data-srcset",
				"fixLayout": false,
				"template": {
					"parser": {
						"type": {
							"image": /\.(jpg|jpeg|png|gif|bmp)|dummyimage\.com/i
						}
					}
				},
				"video": {
					"autoPlay": true,
					"width": 640,
					"height": 480
				}
			});

		})(FooGallery);
	</script>
</head>
<body>
<div id="wrapper">

	<h3>HTML Items - Lazy</h3>

	<div id="foogallery-gallery-2" class="foogallery fg-light fg-hover-fade fg-hover-zoom fg-video-default foogrid foogrid-cols-5 foogrid-transition-horizontal fg-loading-default foogrid-caption-below">

		<div class="fg-item">
			<figure class="fg-item-inner">

			</span>
				</a>
				<figcaption class="fg-caption">

</div>
</body>
</html>
